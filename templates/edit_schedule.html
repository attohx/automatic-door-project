<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Weekly Gate Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    .card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .card-header {
      background: #343a40;
      color: #fff;
      font-weight: 600;
      border-top-left-radius: 16px !important;
      border-top-right-radius: 16px !important;
      text-align: center;
    }
    .form-time {
      max-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">✏️ Edit Weekly Gate Schedule</div>
          <div class="card-body">
            <form method="POST">
              {% for day, times in schedule.items() %}
                <div class="row align-items-center mb-3">
                  <div class="col-md-3">
                    <strong>{{ day }}</strong>
                  </div>
                  <div class="col-md-4">
                    <input type="time" class="form-control form-time" name="{{ day }}_open"
                           value="{{ times.open_time if times.open_time != 'Not set' else '' }}" required>
                  </div>
                  <div class="col-md-4">
                    <input type="time" class="form-control form-time" name="{{ day }}_close"
                           value="{{ times.close_time if times.close_time != 'Not set' else '' }}" required>
                  </div>
                </div>
              {% endfor %}
              <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-secondary">← Back</a>
                <button type="submit" class="btn btn-primary">Save Schedule</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
