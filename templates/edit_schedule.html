<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Gate Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    .card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .card-header {
      background: #343a40;
      color: #fff;
      font-weight: 600;
      border-top-left-radius: 16px !important;
      border-top-right-radius: 16px !important;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">✏️ Edit Gate Schedule</div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="open_time" class="form-label">Open Time</label>
                <input type="time" class="form-control" id="open_time" name="open_time" 
                       value="{{ schedule.open_time if schedule.open_time != 'Not set' else '' }}" required>
              </div>
              <div class="mb-3">
                <label for="close_time" class="form-label">Close Time</label>
                <input type="time" class="form-control" id="close_time" name="close_time" 
                       value="{{ schedule.close_time if schedule.close_time != 'Not set' else '' }}" required>
              </div>
              <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">← Back</a>
                <button type="submit" class="btn btn-primary">Save Schedule</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
