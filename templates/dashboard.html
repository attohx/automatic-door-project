<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Gate Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Brand on the left -->
    <span class="navbar-brand">🐔 Poultry Gate Dashboard</span>

    <!-- Actions on the right -->
    <div class="d-flex">
      <button onclick="refreshDashboard()" class="btn btn-outline-light btn-sm me-2">
        ⟳ Refresh
      </button>
      <a href="/logout" class="btn btn-outline-light btn-sm">
        Logout
      </a>
    </div>
  </div>
</nav>
  <!-- Main Content -->
  <div class="container py-4">
    <div class="row g-4">

      <!-- Gate Status -->
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h4 class="card-title mb-3">🚪 Gate Status</h4>
            <h3 id="gate-status">
              <span class="badge bg-secondary">Loading...</span>
            </h3>
            <div class="mt-4 d-flex justify-content-center gap-2">
              <a href="/open" class="btn btn-success">Open Gate</a>
              <a href="/close" class="btn btn-danger">Close Gate</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Weather -->
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h4 class="card-title mb-3">🌤 Weather in {{city}}</h4>
            <h2 id="weather-temp">-- °C</h2>
            <p id="weather-condition" class="text-muted">Loading...</p>
          </div>
        </div>
      </div>

      <!-- Logs -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">📜 Recent Logs</h4>
            <ul id="log-list" class="list-group list-group-flush" 
                style="max-height: 250px; overflow-y: auto;">
              <li class="list-group-item text-muted">Loading...</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    async function refreshDashboard() {
      try {
        const res = await fetch("/status");
        const data = await res.json();

        // Gate Status
        const gateStatus = document.getElementById("gate-status");
        if (data.gate_status === "OPEN") {
          gateStatus.innerHTML = '<span class="badge bg-success">OPEN</span>';
        } else if (data.gate_status === "CLOSED") {
          gateStatus.innerHTML = '<span class="badge bg-danger">CLOSED</span>';
        } else {
          gateStatus.innerHTML = '<span class="badge bg-secondary">Unknown</span>';
        }

        // Weather
        if (data.weather) {
          document.getElementById("weather-temp").innerText = data.weather.temperature + "°C";
          document.getElementById("weather-condition").innerText = data.weather.condition;
        } else {
          document.getElementById("weather-temp").innerText = "-- °C";
          document.getElementById("weather-condition").innerText = "Unavailable";
        }

        // Logs
        const logList = document.getElementById("log-list");
        logList.innerHTML = "";
        if (data.logs && data.logs.length > 0) {
          data.logs.forEach(log => {
            let li = document.createElement("li");
            li.className = "list-group-item";
            li.innerText = `${log.timestamp} → ${log.action} by ${log.user}`;
            logList.appendChild(li);
          });
        } else {
          logList.innerHTML = "<li class='list-group-item text-muted'>No logs yet</li>";
        }

      } catch (err) {
        console.error("Error refreshing dashboard:", err);
      }
    }

    // Poll every 10 seconds
    setInterval(refreshDashboard, 10000);
    refreshDashboard();
  </script>

</body>
</html>
