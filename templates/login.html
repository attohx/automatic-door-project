<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Poultry Gate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ebe9e6, #f1efef); /* warm sunrise farm vibe */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      transition: transform 0.2s ease-in-out;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .login-title {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0a0705; /* warm orange */
    }
    .form-label {
      font-weight: 600;
      color: #444;
    }
    .form-control {
      border-radius: 12px;
      padding: 0.75rem;
      border: 1.5px solid #ddd;
      transition: all 0.3s ease-in-out;
    }
    .form-control:focus {
      border-color: #e67e22;
      box-shadow: 0 0 0 0.2rem rgba(230,126,34,0.25);
    }
    .btn-login {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      background-color: #e67e22;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background-color: #d35400;
    }
    .alert {
      border-radius: 10px;
    }
    .extra-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #e67e22;
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
      <!----- <img src="https://imgur.com/a/Ifr5ym4#uta4qGR" alt="Poultry Gate Logo"> -->
    </div>
    <h3 class="login-title">üêì Poultry Gate Admin</h3>

    <!-- Login Form -->
    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter username"
          required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter password"
          required>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Extra Links -->
    <div class="extra-links">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
